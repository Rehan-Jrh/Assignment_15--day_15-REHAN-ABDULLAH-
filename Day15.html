<!DOCTYPE html>
<html>
<head>
    <style>
        #con {
            border: 2px solid black;
            max-width: 500px;
            padding: 20px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        label {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    
        
        #submitted-data {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            max-width: 500px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <form>
        <div id="con">
            <h1>Form</h1>
            
            <label>
                Name
                <input type="text" required class="input1">
            </label>

            <label>
                Email
                <input type="email" required class="input2"> 
            </label>

            <label>
                Phone number
                <input type="tel" required class="input3"> 
            </label>

            <button type="submit" class="btn">Submit</button>
            <button type="reset">Clear</button>
        </div>
    </form>
    <div id="submitted-data">
        <h3></h3>
    </div>
</body>
<script>
   const form = document.querySelector("form");
form.addEventListener("submit", function(event) {
     const input1 = document.querySelector(".input1").value.trim();
    const input2 = document.querySelector(".input2").value.trim();
    const input3 = document.querySelector(".input3").value.trim();
    if (input1 === '' || input2 === '' || input3 === '') {
        alert("Please fill in all fields");
        return; 
    }

    event.preventDefault();

    
   
    if (input3.length !== 10) {
        alert("Please enter a valid 10-digit mobile number");
        return; 
    }
    alert("Form submitted successfully!");
    const dive = document.querySelector("#submitted-data");
    const dataHTML = `
                <h3>Submitted Data:</h3>
                <p><strong>Name:</strong> ${input1}</p>
                <p><strong>Email:</strong> ${input2}</p>
                <p><strong>Phone:</strong> ${input3}</p>
            `;
        dive.innerHTML= dataHTML ;
        form.reset();

    let h3 = document.createElement("h3");

   h3.innerHTML = "SUBMITTED DATA";
   p1.innerHTML = input1;
   p2.innerHTML = input2;
   p3.innerHTML = input3;
   
   p1.append("h3");
   p2.append("p1");
   p3.append("p2");
    
*/
});
    
</script>

</html>
